<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="content-container">
      <div class="stats-container">
        <div class="background-image-mobile">
          <div class="image-container">
            <img src="./images/image-header-desktop.jpg" alt="" />
          </div>
        </div>
        <div class="stats-content">
          <div class="actual-stattts">
            <h1 class="heading">
              Get
              <span class="accent">insights</span>
              that helps <br />
              your business grow.
            </h1>

            <p class="paragraph">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="container-for-stats">
            <div class="actual-stats">
              <div class="companies">
                <h2 class="heading-stats">10k+</h2>
                <p class="paragraph-stats">COMPANIES</p>
              </div>
              <div class="templates">
                <h2 class="heading-stats">314</h2>
                <p class="paragraph-stats">TEMPLATES</p>
              </div>
              <div class="queries">
                <h2 class="heading-stats">12M+</h2>
                <p class="paragraph-stats">QUERIES</p>
              </div>
            </div>
          </div>
        </div>
        <div class="background-image">
          <div class="image-container">
            <img src="./images/image-header-desktop.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
